<!DOCTYPE html>
<html style="height: 100%">

<head>
    <meta charset="utf-8">
    <title>Quotes</title>
    <style type="text/css">
        .panel-layer {
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            z-index: 1;
        }

        .side-bar {
            position: fixed;
            top: 0px;
            left: 0px;
            bottom: 0px;
            z-index: 2;
            overflow: auto;
            width: 300px;
            text-align: center;
            background: #ffffff;
            border: 1px solid #dedede;
            -webkit-box-shadow: -4px 0 11px 0 rgba(0, 0, 0, 0.14);
            box-shadow: -4px 0 11px 0 rgba(0, 0, 0, 0.14);
            border-radius: 8px 8px 8px 8px;

            -webkit-transition: right .3s;
            -o-transition: right .3s;
            transition: right .3s;
        }

        .panel-wrap.animated {
            right: 0;
            -webkit-transition: right .3s;
            -o-transition: right .3s;
            transition: right .3s;
        }

        .stock-diagram {
            position: fixed;
            top: 0px;
            left: 300px;
            right: 0px;
            bottom: 0px;
            z-index: 2;
            overflow: auto;
            background: #ffffff;
            border: 1px solid #dedede;
            border-radius: 0px 0px 0px 0px;
            -webkit-transition: right .3s;
            -o-transition: right .3s;
            transition: right .3s;
        }
    </style>
</head>

<body style="height: 80%; margin: 0">

    <div id="app" class="side-bar">
        <input v-model="expression" v-bind:style="inputStyles" />
        <div v-for="r in 1" v-bind:style="rowStyles">
            <button v-for="key in keyboard[r-1]" v-bind:style="[buttonStyles,key=='=' ? equalStyles : '']"
                v-on:click="expression=press(expression,key)">
                {{ key }}
            </button>
        </div>
    </div>

    <div class="stock-diagram">
        <div id="container" style="height: 100%"></div>
    </div>

    <script type="text/javascript" src="./modules/echarts.min.js"></script>
    <script type="text/javascript" src="./modules/axios.min.js"></script>
    <script type="text/javascript" src="./modules/vue.min.js"></script>

    <!-- <script type="text/javascript" src="https://unpkg.com/browse/vue@2.6.12/dist/vue.min.js"></script> -->
    <!-- <script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script> -->

    <script type="text/javascript">

        var dom = document.getElementById("container");
        var myChart = echarts.init(dom);
        var app = {};

        var option;
        var rawData

        getQuote("SZ300650")

        function getQuote(symbol) {
            axios.get(`http://localhost:8086/quote/${symbol}`, {
            })
                .then(function (response) {
                    rawData = response.data
                    draw()
                })
                .catch(function (error) {
                    console.log(error);
                });
        }
        // axios.post("http://localhost:8086/student", {

        //         console.log(response.data);
        //         console.log('ok')
        //     })
        //     .catch(function (error) {
        //         console.log(error);
        //     });

        function calculateMA(dayCount, data) {
            var result = [];
            for (var i = 0, len = data.length; i < len; i++) {
                if (i < dayCount) {
                    result.push('-');
                    continue;
                }
                var sum = 0;
                for (var j = 0; j < dayCount; j++) {
                    sum += data[i - j][1];
                }
                result.push(sum / dayCount);
            }
            return result;
        }

        function draw() {

            var dates = rawData.map(function (item) {
                return item['date'];
            });

            var data = rawData.map(function (item) {
                return [+item['open'], +item['close'], +item['low'], +item['high']];
            });

            var option = {
                legend: {
                    data: ['日K', 'MA5', 'MA10', 'MA20', 'MA30'],
                    inactiveColor: '#777',
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        animation: false,
                        type: 'cross',
                        lineStyle: {
                            color: '#376df4',
                            width: 2,
                            opacity: 1
                        }
                    }
                },
                xAxis: {
                    type: 'category',
                    data: dates,
                    axisLine: { lineStyle: { color: '#8392A5' } }
                },
                yAxis: {
                    scale: true,
                    axisLine: { lineStyle: { color: '#8392A5' } },
                    splitLine: { show: false }
                },
                grid: {
                    bottom: 80
                },
                dataZoom: [{
                    textStyle: {
                        color: '#8392A5'
                    },
                    handleIcon: 'path://M10.7,11.9v-1.3H9.3v1.3c-4.9,0.3-8.8,4.4-8.8,9.4c0,5,3.9,9.1,8.8,9.4v1.3h1.3v-1.3c4.9-0.3,8.8-4.4,8.8-9.4C19.5,16.3,15.6,12.2,10.7,11.9z M13.3,24.4H6.7V23h6.6V24.4z M13.3,19.6H6.7v-1.4h6.6V19.6z',
                    dataBackground: {
                        areaStyle: {
                            color: '#8392A5'
                        },
                        lineStyle: {
                            opacity: 0.8,
                            color: '#8392A5'
                        }
                    },
                    brushSelect: true
                }, {
                    type: 'inside'
                }],
                series: [
                    // {
                    //     type: 'candlestick',
                    //     name: '日K',
                    //     data: data,
                    //     itemStyle: {
                    //         color: '#FD1050',
                    //         color0: '#0CF49B',
                    //         borderColor: '#FD1050',
                    //         borderColor0: '#0CF49B'
                    //     }
                    // },
                    // {
                    //     name: '日K',
                    //     type: 'line',
                    //     data: calculateMA(1, data),
                    //     smooth: true,
                    //     showSymbol: false,
                    //     lineStyle: {
                    //         width: 1
                    //     }
                    // },
                    // {
                    //     name: 'MA5',
                    //     type: 'line',
                    //     data: calculateMA(5, data),
                    //     smooth: true,
                    //     showSymbol: false,
                    //     lineStyle: {
                    //         width: 1
                    //     }
                    // },
                    // {
                    //     name: 'MA10',
                    //     type: 'line',
                    //     data: calculateMA(10, data),
                    //     smooth: true,
                    //     showSymbol: false,
                    //     lineStyle: {
                    //         width: 1
                    //     }
                    // },
                    // {
                    //     name: 'MA20',
                    //     type: 'line',
                    //     data: calculateMA(20, data),
                    //     smooth: true,
                    //     showSymbol: false,
                    //     lineStyle: {
                    //         width: 1
                    //     }
                    // },
                    {
                        name: 'MA30',
                        type: 'line',
                        data: calculateMA(30, data),
                        smooth: true,
                        showSymbol: false,
                        lineStyle: {
                            width: 1
                        }
                    }
                ]
            };

            if (option && typeof option === 'object') {
                myChart.setOption(option);
            }
        }
    </script>


    <script>
        new Vue({
            el: "#app",
            methods: {
                press: function (expression, key) {
                    if (key == "=") {
                        console.log(eval(expression));
                        expression = eval(expression).toString();
                    } else if (key == "AC") {
                        expression = "";
                    } else if (key == "<") {
                        expression = expression.substring(0, expression.length - 1);
                    } else {
                        expression = expression + key;
                    }
                    console.log(expression);
                    return expression;
                }
            },
            data: {
                expression: "",
                keyboard: [
                    ["AC", "(", ")", "<"],
                    ["7", "8", "9", "/"],
                    ["4", "5", "6", "*"],
                    ["1", "2", "3", "-"],
                    [".", "0", "=", "+"]
                ],
                buttonStyles: {
                    backgroundColor: "#008CBA",
                    border: "none",
                    color: "white",
                    borderRadius: "4px",
                    textAlign: "center",
                    textDecoration: "none",
                    display: "inline-block",
                    width: "64px",
                    height: "64px",
                    fontSize: "24px",
                    margin: "1px 6px"
                },
                equalStyles: {
                    backgroundColor: "#f44336"
                },
                sideBarStyles: {
                    position: "absolute",
                    textAlign: "center",
                    left: "4px",
                    top: "4px",
                    bottom: "4px",
                    width: "300px",
                    borderRadius: "20px",
                    backgroundColor: "#ccc",
                },
                rowStyles: {
                    margin: "8px"
                },
                inputStyles: {
                    outlineStyle: "none",
                    border: "1px solid #ccc",
                    borderRadius: "8px",
                    padding: "8px 8px",
                    margin: "16px 0 8px 0",
                    width: "250px",
                    fontSize: "18px"
                },
                panelStyles: {
                    width: "320px",
                    height: "450px",
                    textAlign: "center",
                    borderRadius: "20px",
                    backgroundColor: "#ccc",
                    position: "absolute"
                }
            }
        });
    </script>
</body>

</html>
